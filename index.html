<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeMinds - Inspire and Create</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #1e90ff 0%, #00bfff 100%);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
        }

        header img {
            width: 200px;
            margin-bottom: 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Section */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Video Section */
        .video-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .video-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1e90ff;
        }

        .video-section video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact Form Section */
        .contact-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1e90ff;
            text-align: center;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-section input,
        .contact-section textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .contact-section textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-section button {
            background-color: #1e90ff;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #00bfff;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header img {
                width: 150px;
            }

            .video-section video {
                max-width: 100%;
            }

            .contact-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="cm.png" alt="CreativeMinds Logo">
        <h1>Welcome to CreativeMinds</h1>
        <p>Inspire, Create, and Innovate with us!</p>
        <a href="https://linktr.ee/Creativeminds36" target="_blank">Visit our Linktree</a>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Video Player Section -->
        <section class="video-section">
            <h2>Watch Our Creative Journey</h2>
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CreativeMinds. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Basic form validation
            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent. We'll get back to you at ${email}.`);
                document.getElementById('contact-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
